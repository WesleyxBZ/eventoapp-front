    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" [(ngModel)]="evento.nome" name="nome" id="nome"
               formControlName="nome" placeholder="Festa de aniversÃ¡rio" autocomplete="off"
               [ngClass]=" verifyValidTouched('nome') ? 'is-invalid' : '' " required/>
        <app-input-error-msg [viewErro]="verifyValidTouched('nome')" msgErro="Campo">
        </app-input-error-msg>
      </div>
      <div class="form-group">
        <label for="local">Local</label>
        <input type="text" class="form-control" [(ngModel)]="evento.local" name="local" id="local"
               formControlName="local" placeholder="Bairro Laranja, rua 7, casa 500" autocomplete="off"
               [ngClass]=" verifyValidTouched('local') ? 'is-invalid' : '' " required/>
        <app-input-error-msg [viewErro]="verifyValidTouched('local')" msgErro="Campo">
        </app-input-error-msg>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="local">Data</label>
            <input type="date" class="form-control" [(ngModel)]="evento.data" name="data" id="data"
                   formControlName="data" [ngClass]=" verifyValidTouched('data') ? 'is-invalid' : '' "
                   required/>
            <app-input-error-msg [viewErro]="verifyValidTouched('data')" msgErro="data">
            </app-input-error-msg>
          </div>
          <div class="col-md-6">
            <label for="local">Horario</label>
            <input type="time" class="form-control" [(ngModel)]="evento.horario" name="horario" id="horario"
                   formControlName="horario" [ngClass]=" verifyValidTouched('horario') ? 'is-invalid' : '' "
                   required/>
            <app-input-error-msg [viewErro]="verifyValidTouched('horario')" msgErro="horario">
            </app-input-error-msg>
          </div>
        </div>
      </div>
      <button class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

</div>
