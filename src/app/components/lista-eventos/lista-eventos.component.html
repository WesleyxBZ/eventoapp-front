<div class="container">
  <div class="row">
    <div class="col-md-12 mt-5">
      <h3 class="text-center">LISTAR EVENTOS</h3>
    </div>
    <div class="col-md-12 mt-3">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Local</th>
          <th scope="col">Data</th>
          <th scope="col">Horário</th>
          <th scope="col">Opções</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let evento of eventos; index as i">
          <td>{{i+1}}</td>
          <td>
            <a [routerLink]="['evento', evento.id]">
              <p class="m-0 p-0">{{evento.nome}}</p>
            </a>
          </td>
          <td>{{evento.local}}</td>
          <td>{{evento.data | date: 'dd/MM/yyyy'}}</td>
          <td>{{evento.horario}}</td>
          <th scope="row">
            <button class="btn btn-danger" (click)="delete(evento.id, i)" title="Excluir evento">
              <fa-icon [icon]="faTrashAlt" [classes]="['icon', 'text-white']"></fa-icon>
            </button>
          </th>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
